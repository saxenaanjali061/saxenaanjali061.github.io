<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anjali | Curated Aesthetic Finds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background-color: #fdfdfd;
            color: #222;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 50px 22px;
        }

        /* Intro Section */
        .intro {
            text-align: center;
            margin-bottom: 60px;
        }

        .intro h1 {
            font-size: 34px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .intro p {
            font-size: 16px;
            color: #666;
            max-width: 620px;
            margin: auto;
        }

        /* Section Cards */
        .section {
            background-color: #ffffff;
            border: 1px solid #eee;
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 21px;
            font-weight: 600;
            letter-spacing: 0.3px;
            margin-bottom: 12px;
        }

        .section p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        /* Links */
        .links a {
            display: block;
            text-decoration: none;
            color: #222;
            font-size: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            transition: opacity 0.2s ease;
        }

        .links a:last-child {
            border-bottom: none;
        }

        .links a:hover {
            opacity: 0.65;
        }

        /* Footer */
        .footer {
            text-align: center;
            font-size: 13px;
            color: #aaa;
            margin-top: 60px;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .intro h1 {
                font-size: 28px;
            }

            .container {
                padding: 40px 18px;
            }

            .section {
                padding: 24px;
            }
        }
    </style>
</head>

<body>

        <div class="intro">
            <h1>Anjali</h1
